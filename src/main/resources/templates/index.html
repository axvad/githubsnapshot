<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
    fetch("/api/visits")
        .then(response => response.json())
        .then(visits => {
            visits.forEach(visit => {
                const el = document.createElement('li');
                el.innerText = visit.description;
                document.querySelector('#visits').append(el);
            });
        });
</script>
<head>
    <title>GitHUB портфолио</title>
    <h2>CI/CD complete. ver 2.00</h2>
    <h3> Congratulate, {{name}}</h3>
</head>
<body>
<h1>Blank github snapsot.</h1>
<ul id="visits">
</ul>
</body>
</html>
